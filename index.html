<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/973bac4ae7.css" crossorigin="anonymous">
</head>
<body>

    <header>
        <h1><span>Base</span>Converter</h1>
    </header>

    <main>
        <div class="parent">
            <div class="btn_input">
                <input id="number" type="number" placeholder="Enter a decimalnumber" >
                <button id="btn" type="submit" >Submit</button>
            </div>

            <div class="printing">
                <div class="cort" id="binary" ></div>
                <div class="cort" id="octal" ></div>
                <div class="cort" id="hexa" ></div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/973bac4ae7.js" crossorigin="anonymous"></script>
</body>
</html>
